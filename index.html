<!-- Docsify main -->
<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/sushantrahate/docsify-darkly-theme/css/darkly.min.css">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css">
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
<!-- Collapse sidebar plugin 
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
-->
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'Platform(Engineering) For Good',
      repo: "https://github.com/p-e-fg/web-gen",
      loadSidebar: true,
      maxLevel: 2,
      alias: {
        '/.*/_sidebar.md': '/_sidebar.md',
      },
      //subMaxLevel: 3,
      //sidebarDisplayLevel: 1,
      homepage: '_home.md',
      search: {
        placeholder: 'Type to search'
      }
  }
  </script>
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/docsify.min.js">
<!-- Mermaid plugin --> 
    <script src="//unpkg.com/mermaid/dist/mermaid.js"></script>
    <script src="//unpkg.com/docsify-mermaid@latest/dist/docsify-mermaid.js"></script>
    <script>
      mermaid.initialize({
        startOnLoad: true,
        securityLevel: 'loose',
        logLevel: 1
      });
    </script>
<!-- PlantUML plugin -->
<script src="//unpkg.com/docsify-puml/dist/docsify-puml.min.js"></script>
<!-- Search plugin -->
<script src="//cdnjs.cloudflare.com/ajax/libs/docsify/4.12.2/plugins/search.min.js"></script>
<!-- Collapse sidebar plugin 
<script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
--> 
<!-- Pagination plugin -->
<script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
</body>
</html>
